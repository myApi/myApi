MODULE DESCRIPTION 		= Viser en Facebook Live-strøm. Live-strømsmodulen lar brukere som besøker siden eller applikasjonen din dele aktiviteter og kommentarer i sanntid

PARAM_CLASS_SFX_LABEL 	= Module Class Suffix
PARAM_CLASS_SFX_DESC	= Klassenavn du vil bruke på aktivitetsboksbeholderen.

PARAM_WIDTH_LABEL 		= Bredde
PARAM_WIDTH_DESC 		= Bredden av boksen i piksler, for eks. 200

PARAM_HEIGHT_LABEL 		= Høyde
PARAM_HEIGHT_DESC 		= Høyde av boksen i piksler, for eks. 200

PARAM_XID_LABEL 		= XID
PARAM_XID_DESC 			= Unik ID for livestrøm, kun påkrevd hvis du har flere livestrømmer på en side

PARAM_POST_LABEL 		= Publisér alltid
PARAM_POST_DESC 		= Velg å alltid publisere brukerens kommentar på deres Facebook-vegg.
