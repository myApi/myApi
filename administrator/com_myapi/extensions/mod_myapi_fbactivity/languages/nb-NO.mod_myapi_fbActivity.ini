NO 	= Nei
YES = Ja

MODULE DESCRIPTION 		= Viser en Facebook aktivitetsboks. Aktivitetsboks-utvidelsen viser de mest interessante nylige aktiviteter som finner sted på din side.

PARAM_CLASS_SFX_LABEL 	= Module Class Suffix
PARAM_CLASS_SFX_DESC	= Klassenavn du vil bruke på aktivitetsboksbeholderen.

PARAM_WIDTH_LABEL 		= Aktivitetsboks, bredde
PARAM_WIDTH_DESC 		= Bredden av boksen i piksler, for eks. 200

PARAM_HEIGHT_LABEL 		= Aktivitetsboks, høyde
PARAM_HEIGHT_DESC 		= Høyden til boksen i piksler, for eks. 200

PARAM_BORDER_LABEL		= Rammefarge
PARAM_BORDER_DESC 		= Rammefarge, for eks. #cccccc

PARAM_RECOMEND_LABEL 	= Vis anbefalinger
PARAM_RECOMEND_DESC 	= Alternativt kan du velge å vise anbefalinger i bunnavsnittet av denne modulen. Dette gjenskaper funksjonaliteten av mod_myapi_fbRecommendations men innsiden av en modul.

PARAM_HEADER_LABEL 		= Aktivitetsboks, overskrift
PARAM_HEADER_DESC 		= Vis overskriften på aktivitetsboksen.

PARAM_FONT_LABEL		= Font
PARAM_FONT_DESC 		= Font som skal brukes i aktivitetsboksen.

PARAM_SCHEME_LABEL 		= Fargevalg
PARAM_SCHEME_DESC		= Velg enten et lyst eller et mørkt fargevalg.
PARAM_SCHEME_LIGHT		= Lyst
PARAM_SCHEME_DARK 		= Mørkt

PARAM_REF_LABEL 		= Sporingsvariabel
PARAM_REF_DESC 			= En etikett for å spore referanser; må være mindre enn 50 tegn og kan inneholde alfanumeriske tegn og noe punktuasjon. Spesifisering av en verdi for ref attribute  legger til 'fb_ref'-parameteret til linkene som sendes tilbake til siden din. Ved å bruke en annen verdi for ref parameter på ulike posisjoner og konfigurasjoner av denne utvidelsen innenfor sidene dine, tillater du å følge hvilke instanser som fungerer best. For avansert bruk.
