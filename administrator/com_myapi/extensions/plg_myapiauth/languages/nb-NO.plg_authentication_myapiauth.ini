PLUGIN DESCRIPTION	= Autorisasjonsutvidelse for å tillate Facebook Connect-innlogging, til bruk med myApi-komponenten.
USER_DELETED 		= Oida - Det ser ut som om kontoen du hadde linket til din Facebook-profil har blitt slettet. Vennligst lag en ny bruker eller logg inn med et annet brukernavn.
NOT_LINKED			= Denne Facebook-profilen er ikke linket til noen eksisterende konto.