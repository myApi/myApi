PLUGIN DESCRIPTION 	= myApiConnect systemutvidelse - Importerer Facebooks PHP- og Javascript-biblioteker og gjengir all FBML innenfor siden. Dette er en påkrevd utvidelse for alle andre myApi-produkter.

PARAM_ID_LABEL 		= Applikasjons-ID
PARAM_ID_DESC 		= Applikasjons-IDen som ble gitt etter opprettelsen av Facebook-applikasjonen som er assosiert med denne siden.

PARAM_SECRET_LABEL	= App-hemmlighet
PARAM_SECRET_DESC	= Den hemmelige nøkkelen som ble gitt etter opprettelsen av Facebook-applikasjonen som er assosiert med denne siden.

PARAM_LOCALE_LABEL	= Språkinnstilling
PARAM_LOCALE_DESC 	= Standardspråket som Facebook JS-biblioteket skal lastes i. Dette språket vil bli brukt i sosiale utvidelser.