PLUGIN DESCRIPTION 	= myApiShare-utvidelse - Legger automatisk til Facebooks deleknapper på artiklene dine.
NO 	= Nei
YES = Ja

PARAM_LAYOUT_LABEL		= Knappestil
PARAM_LAYOUT_DESC		= Velg en layout for deleknappen.
PARAM_BOX_COUNT = Boks-teller
PARAM_BUTTON_COUNT = Knappeteller
PARAM_BUTTON = Knapp
PARAM_ICON = Ikon
PARAM_ICON_LINK = Ikonlink

PARAM_STYLE_LABEL 	= Egendefinert CSS
PARAM_STYLE_DESC	= Innebygd CSS til deleknappen. Skriv inn gyldig CSS separert med semikolon, slik som dette eksempelet. margin-left:10px; margin-top:20px; 

PARAM_SHOW_LABEL		= Vis på
PARAM_SHOW_DESC			= Velg hvilke artikler som skal ha dele-knappene aktivert.
PARAM_SHOW_ALL			= Vis på alle artikler
PARAM_SHOW_SELECT 		= Vis på valgte artikkel-seksjoner og -kategorier (velg nedenfor)

PARAM_SECTIONS_LABEL 	= Seksjoner - Vis deling
PARAM_CAT_LABEL			= Kategorier - Vis deling

PARAM_MULTI				= Bruk CTRL-klikk (CMD-klikk) for å velge mer enn en artikkel.

PARAM_REF_LABEL 		= Sporingsvariabel
PARAM_REF_DESC 			= En etikett for å spore referanser; må være mindre enn 50 tegn og kan inneholde alfanumeriske tegn og noe punktuasjon. Spesifisering av en verdi for ref attribute  legger til 'fb_ref'-parameteret til linkene som sendes tilbake til siden din. Ved å bruke en annen verdi for ref parameter på ulike posisjoner og konfigurasjoner av denne utvidelsen innenfor sidene dine, tillater du å følge hvilke instanser som fungerer best. For avansert bruk.
