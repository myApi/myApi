PLUGIN DESCRIPTION 	= The myApiTabs-utvidelsen konverterer din standard webside til en iframe Facebook-app.

PARAM_TAB_URL_LABEL = Tab URL
PARAM_TAB_URL_DESC = Facebook henter innhold til din tab fra denne URLen.

PARAM_TAB_NAME_LABEL = Tab-navn
PARAM_TAB_NAME_DESC = Tittelen til din tab på en Side. Dette kan endres av Side-eiere ved installasjonen av taben.