NO 	= Nei
YES = Ja

MODULE DESCRIPTION 		= Viser en Facebook Like-boks. Like-boksen er en sosial utvidelse som tillater Facebook Side-eiere å tiltrekke og få 'Likes' fra deres egen webside.

PARAM_CLASS_SFX_LABEL 	= Module Class Suffix
PARAM_CLASS_SFX_DESC	= Klassenavn du vil bruke på aktivitetsboksbeholderen.

PARAM_HREF_LABEL 		= Like URL
PARAM_HREF_DESC 		= URLen til fansiden du vil vise. Som standard vil den linkes til din applikasjonsside.

PARAM_WIDTH_LABEL 		= Fanboks, bredde
PARAM_WIDTH_DESC 		= Bredden av boksen i piksler, for eks. 200

PARAM_HEIGHT_LABEL 		= Fanboks, høyde
PARAM_HEIGHT_DESC 		= Høyden av boksen i piksler, for eks. 200

PARAM_HEADER_LABEL 		= Aktivitetsboks, overskrift
PARAM_HEADER_DESC 		= Vis overskriften på aktivitetsboksen.

PARAM_STREAM_LABEL 		= Vis strøm
PARAM_STREAM_DESC 		= Vis en strøm av de siste innleggene fra sidens vegg.

PARAM_SCHEME_LABEL 		= Fargevalg
PARAM_SCHEME_DESC		= Velg enten et lyst eller et mørkt fargevalg
PARAM_SCHEME_LIGHT		= Lyst
PARAM_SCHEME_DARK 		= Mørkt

PARAM_FACES_LABEL 		= Vis ansikt
PARAM_FACES_DESC 		= Vis medlemmenes bilder i modulen.
