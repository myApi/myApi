PLUGIN DESCRIPTION 	= myApiLike-utvidelse - Legger automatisk til Like-knapper på artiklene dine.
NO 	= Nei
YES = Ja

PARAM_FACES_LABEL	= Vis ansikter
PARAM_FACES_DESC	= Vis bilde folk som har likt artikkelen.

PARAM_SEND_LABEL	= Vis send
PARAM_SEND_DESC		= Vis en Facebook sende-knapp ved siden av Liker-knappen.

PARAM_LAYOUT_LABEL		= Knappestil
PARAM_LAYOUT_DESC		= Velg en layout for Liker-knappen.
PARAM_LAYOUT_STANDARD	= Standard
PARAM_LAYOUT_COUNT		= Knappeteller
PARAM_LAYOUT_BOX		= Boksteller

PARAM_SCHEME_LABEL 		= Fargevalg
PARAM_SCHEME_DESC		= Velg enten et lyst eller mørkt fargevalg.
PARAM_SCHEME_LIGHT		= Lyst
PARAM_SCHEME_DARK 		= Mørkt

PARAM_ACTION_LABEL		= Handling
PARAM_ACTION_DESC		= Verb som skal brukes for knappen. Bruk enten en 'Liker' eler en 'Anbefaler'-knapp.
PARAM_ACTION_LIKE		= Liker
PARAM_ACTION_RECOMMEND	= Anbefaler

PARAM_FONT_LABEL		= Font
PARAM_FONT_DESC 		= Font som skal brukes i Liker-knappen.

PARAM_WIDTH_LABEL 	= Bredde
PARAM_WIDTH_DESC	= Bredden til Liker-knappen

PARAM_STYLE_LABEL 	= Egendefinert CSS
PARAM_STYLE_DESC	= Innebygd CSS for Liker-knappen, skriv inn korrekt CSS separat med semikolon som dette eksempelet. margin-left:10px; margin-top:20px; 

PARAM_SHOW_LABEL		= Vis på
PARAM_SHOW_DESC			= Velg hvilke artikler som skal ha Liker-knappen på seg.
PARAM_SHOW_ALL			= Vis på alle artikler
PARAM_SHOW_SELECT 		= Vis på valgte artikkel-seksjoner og -kategorier (velg nedenfor)

PARAM_SECTIONS_LABEL 	= Seksjoner - Vis kommentarer
PARAM_CAT_LABEL			= Kategorier - Vis kommentarer

PARAM_MULTI				= Bruk Ctrl-klikk (CMD-klikk på macOS) for å velge mer enn ett valg.

PARAM_REF_LABEL 		= Sporingsvariabel
PARAM_REF_DESC 			= En etikett for å spore referanser; må være mindre enn 50 tegn og kan inneholde alfanumeriske tegn og noe punktuasjon. Spesifisering av en verdi for ref attribute  legger til 'fb_ref'-parameteret til linkene som sendes tilbake til siden din. Ved å bruke en annen verdi for ref parameter på ulike posisjoner og konfigurasjoner av denne utvidelsen innenfor sidene dine, tillater du å følge hvilke instanser som fungerer best. For avansert bruk.
