PLUGIN DESCRIPTION 	= myApiComment-utvidelse - Automatisk tillegging av Facebook-kommentarer til din sides artikler.
ADD_COMMENT 		= Legg til en kommentar
COMMENT_PROMPT		= Legg til kommentar.

PARAM_WIDTH_LABEL 	= Bredde
PARAM_WIDTH_DESC 	= Bredden av kommentarboksen i piksler som et nummer, for eks. 500

PARAM_NUMPOSTS_LABEL	= Antall innlegg
PARAM_NUMPOSTS_DESC 	= Antall innlegg som skal vises, som et nummer. For eks. 10

PARAM_SCHEME_LABEL 		= Fargevalg
PARAM_SCHEME_DESC		= Velg enten et lyst eller mørkt fargevalg.
PARAM_SCHEME_LIGHT		= Lyst
PARAM_SCHEME_DARK 		= Mørkt

PARAM_ACCESS_LABEL		= Brukertilgang.
PARAM_ACCESS_DESC 		= Velg den laveste brukergruppen som kan kommentere.

PARAM_ARTICLE_LABEL 	= Artikkelvisning
PARAM_LIST_LABEL		= Listevisning
PARAM_BLOG_LABEL		= Bloggvisning
PARAM_VIEW_DESC			= Viser enten en kommentarboks, eller en link som vil åpne en "Light Box" med kommentarer. Light Box er nyttig for blogg- og listevisning der mange artikler per side blir vist

PARAM_VIEW_BOX 			= Kommentarboks
PARAM_VIEW_LINK			= Kommentarlink (lightbox)
PARAM_VIEW_NONE			= Ingen kommentarer

PARAM_SHOW_LABEL		= Vis på
PARAM_SHOW_DESC			= Velg hvilke artikler som skal ha kommentarer på seg.
PARAM_SHOW_ALL			= Vis på alle artikler
PARAM_SHOW_SELECT 		= Vis på valgte artikkelseksjoner og kategorier (velg nedenfor)

PARAM_SECTIONS_LABEL 	= Seksjoner - vis kommentarer
PARAM_CAT_LABEL			= Kategorier - vis kommentarer

PARAM_MULTI				= Bruk CTRL-klikk (CMD-klikk på macOS) for å velge mer enn et valg.