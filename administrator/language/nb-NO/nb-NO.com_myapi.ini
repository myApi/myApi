MYAPISHARE_DESC = Herfra kan du justere innstillingene for delings- og deleknappene. Du må klikke lagre for å gjøre disse standardinnstillingene gjeldende hvis dette er første gangen du installerer myApi

MYAPIOPENGRAPH_HEADER = Open Graph
MYAPIOPENGRAPH_DESC = Utvidelsen for Open Graph-systemet inkluderer metatagger til siden din.

MYAPICONNECT_HEADER = myApi Facebook applikasjonsinnstillinger
MYAPICONNECT_DESC = For at du skal kunne koble din webside sammen med Facebook, må du sette opp en Facebook-applikasjon. Dette kan gjøres fra ditt <a href="http://www.facebook.com/developers/apps.php" target="_new">dashbord for Utviklere</a>. Hvis du lager en ny app må du gi den et navn og godta Facebooks vilkår. Etter at du har bekreftet dine innstillinger, finn så applikasjonens ID og hemmelige nøkkel, skriv de inn under og klikk lagre.

USERS_HEADER = Facebook Connect-brukere
USERS_DESC = Nedenfor befinner det seg en liste over Joomla-brukere som har linket deres Facebook-profiler til siden, og som administrator har du ikke tilgang til å legge til en ny link mellom en Facebook-profil og en Joomla-bruker, da dette kun kan gjøres av Facebook-brukere selv fra front end. Du har tilgang til å frakoble Facebook-kontoer fra Joomla-kontoer. Det er bare å merke boksene ved siden av linkene du vil ta bort, og klikke koble fra konto(ene). Dette vil ikke slette Joomla-brukeren eller Facebook-profilen.
UNLINK_USER = Koble fra konto(ene)
UNLINK_USER_DESC = Dette vil koble brukeren/ernes Joomla- og Facebook-kontoer fra hverandre, men du vil ikke slette brukeren fra siden din.

