PLUGIN DESCRIPTION 	= The myApiTabs plugin converts your standard website into an iframe Facebook app.

PARAM_TAB_URL_LABEL = Tab URL
PARAM_TAB_URL_DESC = Facebook pulls content for your tab from this URL.

PARAM_TAB_NAME_LABEL = Tab Name
PARAM_TAB_NAME_DESC = The title of your tab on a Page, this can be customised by page owners upon installation of the tab.